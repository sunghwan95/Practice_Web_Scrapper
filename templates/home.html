<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Job Scrapper</h1>
      <h4>원하는 스택의 직장을 찾아보세요!</h4>
      <form action="/search">
        <input
          type="text"
          name="keyword"
          placeholder="Python, Java, Node.js, etc..."
        />
        <button>검색</button>
      </form>
    </main>
  </body>
</html>
